name: main

on:
  push:
    branches: [main, next]
  pull_request:

jobs:
  build-infrastructure:
    name: ğŸ—ï¸ Build Giantnodes.Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Infrastructure

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Infrastructure

  build-dashboard-service:
    name: ğŸ—ï¸ Build Service.Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Service.Dashboard

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Service.Dashboard

  build-encoder-service:
    name: ğŸ—ï¸ Build Service.Encoder
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Service.Encoder

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Service.Encoder

  test-infrastructure:
    name: ğŸ§ª Test Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Infrastructure

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Infrastructure

      - name: test
        run: dotnet test --no-build --verbosity normal
        working-directory: ./src/Infrastructure

  test-dashboard-service:
    name: ğŸ§ª Test Service.Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Service.Dashboard

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Service.Dashboard

      - name: test
        run: dotnet test --no-build --verbosity normal
        working-directory: ./src/Service.Dashboard

  test-encoder-service:
    name: ğŸ§ª Test Service.Encoder
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Service.Encoder

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Service.Encoder

      - name: test
        run: dotnet test --no-build --verbosity normal
        working-directory: ./src/Service.Encoder

  build-web-application:
    name: ğŸ—ï¸ Build Web Application
    runs-on: ubuntu-latest
    needs:
      [
        build-infrastructure,
        test-infrastructure,

        build-dashboard-service,
        test-dashboard-service,

        build-encoder-service,
        test-encoder-service,
      ]
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          cwd: ./app

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: install
        run: pnpm install

      - name: build
        run: pnpm run build

  typescript:
    name: ğŸ¦º Type Check Web Application
    runs-on: ubuntu-latest
    needs: build-web-application
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          cwd: ./app

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: install
        run: pnpm install

      - name: type check
        run: pnpm run typecheck

  lint:
    name: ğŸš¨ Lint
    runs-on: ubuntu-latest
    needs: build-web-application
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          cwd: ./app

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: install
        run: pnpm install

      - name: type check
        run: pnpm run lint

  test:
    name: ğŸ§ª Test Web Application
    runs-on: ubuntu-latest
    needs: build-web-application
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          cwd: ./app

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: install
        run: pnpm install

      - name: test
        run: pnpm run test
