name: main

on:
  push:
    branches: [main, next]
  pull_request:

jobs:
  build-infrastructure:
    name: 🏗️ Build Giantnodes.Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Infrastructure

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Infrastructure

  test-infrastructure:
    name: 🧪 Test Giantnodes.Infrastructure
    runs-on: ubuntu-latest
    needs: build-infrastructure
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Infrastructure

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Infrastructure

      - name: test
        run: dotnet test --no-build --verbosity normal
        working-directory: ./src/Infrastructure

  build-dashboard-service:
    name: 🏗️ Build Giantnodes.Service.Dashboard
    runs-on: ubuntu-latest
    needs: test-infrastructure
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Service.Dashboard

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Service.Dashboard

  build-encoder-service:
    name: 🏗️ Build Giantnodes.Service.Encoder
    runs-on: ubuntu-latest
    needs: test-infrastructure
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Service.Encoder

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Service.Encoder

  test-dashboard-service:
    name: 🧪 Test Giantnodes.Service.Dashboard
    runs-on: ubuntu-latest
    needs: build-dashboard-service
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Service.Dashboard

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Service.Dashboard

      - name: test
        run: dotnet test --no-build --verbosity normal
        working-directory: ./src/Service.Dashboard

  test-encoder-service:
    name: 🧪 Test Giantnodes.Service.Encoder
    runs-on: ubuntu-latest
    needs: build-encoder-service
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Service.Encoder

      - name: build
        run: dotnet build -c Release --no-restore
        working-directory: ./src/Service.Encoder

      - name: test
        run: dotnet test --no-build --verbosity normal
        working-directory: ./src/Service.Encoder

  build-web-application:
    name: 🏗️ Build Web Application
    runs-on: ubuntu-latest
    needs: [test-infrastructure, test-dashboard-service, test-encoder-service]
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: install
        run: pnpm install

      - name: build
        run: pnpm run build

  typescript:
    name: 🦺 Type Check Web Application
    runs-on: ubuntu-latest
    needs: build-web-application
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: install
        run: pnpm install

      - name: type check
        run: pnpm run typecheck

  lint:
    name: 🚨 Lint
    runs-on: ubuntu-latest
    needs: build-web-application
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: install
        run: pnpm install

      - name: type check
        run: pnpm run lint

  test:
    name: 🧪 Test Web Application
    runs-on: ubuntu-latest
    needs: build-web-application
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: install
        run: pnpm install

      - name: test
        run: pnpm run test
