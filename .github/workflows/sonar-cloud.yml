name: sonar cloud

on:
  push:
    branches: [main]
    paths:
      - 'src/Service.Dashboard/**'
      - '.github/workflows/sonar-cloud.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/Service.Dashboard/**'
      - '.github/workflows/sonar-cloud.yml'
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build:
    name: üßê Analyze Service.Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: setup jdk
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu' # Alternative distribution options are available.

      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: restore packages
        run: dotnet restore
        working-directory: ./src/Service.Dashboard

      - name: cache sonar cloud packages
        uses: actions/cache@v3
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: cache sonar cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: install sonar cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir ./.sonar/scanner \
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: install dot cover
        shell: bash
        run: |
          dotnet tool install --global JetBrains.dotCover.GlobalTool

      - name: build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"PHILLIPS71_video-management \
          /o:"phillips71" /d:sonar.token="${{ secrets.SONAR_TOKEN }} \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.dotcover.reportsPaths=dotCover.Output.html \
          /d:sonar.sources="./src/Service.Dashboard" \
          /d:sonar.cpd.exclusions="./src/Service.Dashboard/**/Migrations/*.*" \
          /d:sonar.coverage.exclusions="./src/Service.Dashboard/**/Migrations/*.*" \

          dotnet build ./src/Service.Dashboard -c Release --no-restor
          dotnet dotcover test ./src/Service.Dashboard --dcReportType=HTML -c Release

          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
