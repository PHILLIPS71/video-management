name: "â–¶ï¸  Push"

on:
  push:

concurrency:
  group: push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  infrastructure:
    name: "ğŸ‘·ï¸  CI (Infrastructure)"
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: "ğŸ§ª  Test"
        run: dotnet test --verbosity quiet
        working-directory: ./src/Infrastructure

  dashboard:
    name: "ğŸ‘·ï¸  CI (Dashboard)"
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: "ğŸ§ª  Test"
        run: dotnet test --verbosity quiet
        working-directory: ./src/Service.Dashboard

  encoder:
    name: "ğŸ‘·ï¸  CI (Encoder)"
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: "ğŸ§ª  Test"
        run: dotnet test --verbosity quiet
        working-directory: ./src/Service.Encoder

  app:
    name: "ğŸ‘·ï¸  CI (App)"
    timeout-minutes: 20
    runs-on: ubuntu-latest
    needs: [dashboard]
    strategy:
      fail-fast: false
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        uses: ./.github/actions/setup

      - name: "ğŸ“¦  Install"
        shell: bash
        working-directory: ./src/Service.Encoder
        run: |
          pnpm install --frozen-lockfile

      - name: "ğŸ”ºï¸  Cache"
        uses: ./.github/actions/cache

      - name: "ğŸ—ï¸  Build"
        working-directory: ./app
        shell: bash
        run: |
          pnpm run build

      - name: "ğŸš¨ï¸  Lint"
        working-directory: ./app
        shell: bash
        run: |
          pnpm run lint

      - name: "ğŸ¦º  Type Check"
        working-directory: ./app
        shell: bash
        run: |
          pnpm run type-check

      - name: "ğŸ§ª  Test"
        working-directory: ./app
        shell: bash
        run: |
          pnpm run test
