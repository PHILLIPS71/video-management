name: "â–¶ï¸  Push"

on:
  push:

concurrency:
  group: push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  infrastructure:
    name: "ğŸ‘·ï¸  CI (Infrastructure)"
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: "ğŸ§ª  Test"
        run: dotnet test --verbosity quiet
        working-directory: ./src/Infrastructure

  dashboard:
    name: "ğŸ‘·ï¸  CI (Dashboard)"
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: "ğŸ§ª  Test"
        run: dotnet test --verbosity quiet
        working-directory: ./src/Service.Dashboard

      - name: "â¬†ï¸  GraphQL Schema (upload)"
        uses: ./.github/actions/schema
        with:
          working-directory: src/Service.Dashboard/src/HttpApi

  encoder:
    name: "ğŸ‘·ï¸  CI (Encoder)"
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: "ğŸ§ª  Test"
        run: dotnet test --verbosity quiet
        working-directory: ./src/Service.Encoder

  app:
    name: "ğŸ‘·ï¸  CI (App)"
    timeout-minutes: 20
    runs-on: ubuntu-latest
    needs: [dashboard]
    strategy:
      fail-fast: false
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        uses: ./.github/actions/setup

      - name: "ğŸ”ºï¸  Cache (pnpm)"
        uses: ./.github/actions/cache

      - name: "ğŸ“¦  Install"
        shell: bash
        working-directory: ./app
        run: |
          pnpm install --frozen-lockfile

      - name: "â¬‡ï¸  GraphQL Schema (download)"
        uses: actions/download-artifact@v4
        with:
          name: schema-${{ github.run_number }}.graphql
          path: ./app

      - name: "ğŸ”ºï¸  Cache (nextjs)"
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/app/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: "ğŸ—ï¸  Build"
        working-directory: ./app
        shell: bash
        run: |
          pnpm run build

      # - name: "ğŸ§ª  Test"
